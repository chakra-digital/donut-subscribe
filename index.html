    <link rel="stylesheet" href="css/style.css"/>
    <title>DONUT Subscribe</title>

<body>
    <section class="signup">
        <div class="goodies">
            
            <div class="logo">
                <img class="logo1" src="images/svg/Group 325.svg">
            </div>

            <div class="h1">
                <h1>Ready to change the way you feel about the news?</h1>

            <div class="blurb">

            </div>

            <div class="form">
                <form id="input">

            </div>

            <div class="text-alert">
